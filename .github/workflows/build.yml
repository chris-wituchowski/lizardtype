name: Build & Release

on:
  push:
    tags:
      - "v*"   # Triggers on version tags like v1.0.0, v2.3.1, etc.

permissions:
  contents: write   # Needed to create releases and upload assets

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact: LizardType-Windows.exe
            built_name: dist/LizardType.exe
          - os: ubuntu-latest
            artifact: LizardType-Linux
            built_name: dist/LizardType

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable
        run: python build.py

      - name: Rename artifact
        run: |
          mv "${{ matrix.built_name }}" "${{ matrix.artifact }}"
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/LizardType-Windows.exe/LizardType-Windows.exe
            artifacts/LizardType-Linux/LizardType-Linux
